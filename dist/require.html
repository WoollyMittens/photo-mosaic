<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
		<title>photowall.js: Photo Wall</title>
		<style>
			html { font-family:Sans-Serif; font-size:75%; height:100%; }
			body { _height:100%; line-height:180%; margin:0; min-height:100%; padding:1%; }
			.example { max-width:960px; margin:0 auto; padding:0; clear:both; }
			.example > article, .example > aside { width:98%; padding:2%; }
			.example-left > article, .example-left > aside { width:48%; padding:1%; float:left; }
			.example-right > article, .example-right > aside { width:48%; padding:1%; float:right; }
		</style>
	</head>
	<body>
		<section class="example example-left">
			<article>
				<h2>Photo Wall</h2>
				<p>The script arranges collections of images into a brick pattern.</p>
				<p><a class="button downloadButton" href="http://github.com/WoollyMittens/useful-photowall" target="_blank">Download (GitHub)</a></p>
			</article>
			<aside>

				<!-- Cut below this -->
				<style>@import url("./css/photowall.css");</style>
				<figure class="photowall" id="photowall">
					<ul>
						<li><a href="./img/photo_0a.jpg" class="zoom"><img alt="" src="./img/photo_0.jpg"/></a></li>
						<li><a href="./img/photo_1a.jpg" class="zoom"><img alt="" src="./img/photo_1.jpg"/></a></li>
						<li><a href="./img/photo_2a.jpg" class="cylinder"><img alt="" src="./img/photo_2.jpg"/></a></li>
						<li><a href="./img/r0012096_fov360.jpg" class="cylinder"><img alt="" src="./img/r0012096_small.jpg"/></a></li>
						<li><a href="./img/photo_3a.jpg" class="zoom"><img alt="" src="./img/photo_3.jpg"/></a></li>
						<li><a href="./img/photo_4a.jpg" class="zoom"><img alt="" src="./img/photo_4.jpg"/></a></li>
						<li><a href="./img/r0012077_fov360.jpg" class="sphere"><img alt="" src="./img/r0012077_small.jpg"/></a></li>
						<li><a href="./img/photo_5a.jpg" class="zoom"><img alt="" src="./img/photo_5.jpg"/></a></li>
						<li><a href="./img/photo_6a.jpg" class="zoom"><img alt="" src="./img/photo_6.jpg"/></a></li>
						<li><a href="./img/photo_7a.jpg" class="zoom"><img alt="" src="./img/photo_7.jpg"/></a></li>
						<li><a href="./img/r0012075_fov360.jpg" class="sphere"><img alt="" src="./img/r0012075_small.jpg"/></a></li>
						<li><a href="./img/photo_8a.jpg" class="zoom"><img alt="" src="./img/photo_8.jpg"/></a></li>
						<li><a href="./img/photo_9a.jpg" class="zoom"><img alt="" src="./img/photo_9.jpg"/></a></li>
					</ul>
				</figure>
				<script>
					requirejs([
						"./js/photowall.js"
					], function(Photowall) {
						new Photowall({
							// target element
							'element' : document.getElementById('photowall')
						});
					});
				</script>
				<!-- Cut above this -->

				<!-- Combined with Photo Zoom -->
				<style>@import url("../../useful-photozoom/dist/css/photozoom.css");</style>
				<script>
					requirejs([
						"../../useful-photozoom/dist/js/photozoom.js",
						"../../useful-photozoom/dist/lib/gestures.js",
						"../../useful-photozoom/dist/lib/requests.js"
					], function(Photozoom, Gestures, requests) {
						var photozooms = (Photozoom) ? new Photozoom({
							// target elements
							'elements' : document.querySelectorAll('#photowall a.zoom'),
							// restrict the popup to a container
							'container' : document.querySelector('#photowall'),
							// zoom factor for the touch controls
							'zoom' : 2,
							// optional webservice for determining dimensions
							'sizer' : 'php/imagesize.php?src=../{src}',
							// optional webservice for acquiring sized images
							'slicer' : 'php/imageslice.php?src=../{src}&{size}'
						}) : null;
					});
				</script>

				<!-- Combined with Photo Cylinder -->
				<style>@import url("../../useful-photocylinder/dist/css/photocylinder.css");</style>
				<script>
					requirejs([
						"../../useful-photocylinder/dist/js/photocylinder.js"
					], function(Photocylinder) {
						// create a new instance of the script
						var photocylinders = (Photocylinder) ? new Photocylinder({
							// target elements
							'elements': document.querySelectorAll('#photowall a.cylinder'),
							// restrict the popup to a container
							'container' : document.querySelector('#photowall'),
							// file name check for spherical projections
							'spherical': /fov360/i,
							// file name check for cylindrical projections
				      'cylindrical': /fov180/i,
							// optional webservice for acquiring sized images
							'slicer' : 'php/imageslice.php?src=../{src}&{size}',
							// rotation speed when idle
							'idle': 0.1
						}) : null;
					});
				</script>

				<!-- Combined with Photo Sphere -->
				<style>@import url("../../useful-photosphere/dist/css/photosphere.css");</style>
				<script>
					requirejs(["../../useful-photosphere/dist/lib/three.js"], function(Three) {
						window.THREE = Three;
						requirejs([
							"../../useful-photosphere/dist/js/photosphere.js",
							"../../useful-photosphere/dist/lib/CanvasRenderer.js",
							"../../useful-photosphere/dist/lib/Projector.js"
						], function(Photosphere) {
							// create a new instance of the script
							var photospheres = (Photosphere) ? new Photosphere({
								// target elements
								'elements': document.querySelectorAll('#photowall a.sphere'),
								// restrict the popup to a container
								'container' : document.querySelector('#photowall'),
								// optional webservice for acquiring sized images
								'slicer' : 'php/imageslice.php?src=../{src}&{size}',
								// rotation speed when idle
								'idle': 0.1
							}) : null;
						});
					});
				</script>

			</aside>
		</section>
	</body>
</html>
