<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>useful-photowall.js: Photo Wall</title>
		<style>
			html { font-family:Sans-Serif; font-size:75%; height:100%; }
			body { _height:100%; line-height:180%; margin:0; min-height:100%; padding:1%; }
			.example { max-width:960px; margin:0 auto; padding:0; clear:both; }
			.example > article, .example > aside { width:98%; padding:2%; }
			.example-left > article, .example-left > aside { width:48%; padding:1%; float:left; }
			.example-right > article, .example-right > aside { width:48%; padding:1%; float:right; }
		</style>
		<!--[if lte IE 9]>
			<meta http-equiv="imagetoolbar" content="no"/>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
		<![endif]-->
	</head>
	<body>
		<section class="example example-left">
			<article>
				<h2>Photo Wall</h2>
				<p>The script arranges collections of images into a brick pattern.</p>
				<p><a class="button downloadButton" href="http://github.com/WoollyMittens/useful-photowall" target="_blank">Download (GitHub)</a></p>
			</article>
			<aside>

				<!-- Cut below this -->
				<style>@import url("./css/useful-photowall.css");</style>
				<script src="./js/useful-photowall.js"></script>
				<figure class="photowall" id="photowall">
					<ul>
						<li><a href="./img/photo_0a.jpg" class="zoom"><img alt="" src="./img/photo_0.jpg"/></a></li>
						<li><a href="./img/photo_1a.jpg" class="zoom"><img alt="" src="./img/photo_1.jpg"/></a></li>
						<li><a href="./img/photo_2a.jpg" class="zoom"><img alt="" src="./img/photo_2.jpg"/></a></li>
						<li><a href="./img/118_r0012096.jpg" class="sphere"><img alt="" src="./img/118_r0012096_small.jpg"/></a></li>
						<li><a href="./img/photo_3a.jpg" class="zoom"><img alt="" src="./img/photo_3.jpg"/></a></li>
						<li><a href="./img/photo_4a.jpg" class="zoom"><img alt="" src="./img/photo_4.jpg"/></a></li>
						<li><a href="./img/084_r0012077.jpg" class="sphere"><img alt="" src="./img/084_r0012077_small.jpg"/></a></li>
						<li><a href="./img/photo_5a.jpg" class="zoom"><img alt="" src="./img/photo_5.jpg"/></a></li>
						<li><a href="./img/photo_6a.jpg" class="zoom"><img alt="" src="./img/photo_6.jpg"/></a></li>
						<li><a href="./img/photo_7a.jpg" class="zoom"><img alt="" src="./img/photo_7.jpg"/></a></li>
						<li><a href="./img/075_r0012075.jpg" class="sphere"><img alt="" src="./img/075_r0012075_small.jpg"/></a></li>
						<li><a href="./img/photo_8a.jpg" class="zoom"><img alt="" src="./img/photo_8.jpg"/></a></li>
						<li><a href="./img/photo_9a.jpg" class="zoom"><img alt="" src="./img/photo_9.jpg"/></a></li>
					</ul>
				</figure>
				<script>
				//<!--
					var photowall = new useful.Photowall().init({
						// target element
						'element' : document.getElementById('photowall')
					});
				//-->
				</script>
				<!-- Cut above this -->

				<!-- Combined with Photo Zoom -->
				<style>@import url("../../useful-photozoom/dist/css/useful-photozoom.css");</style>
				<script src="../../useful-photozoom/dist/js/useful-photozoom.js"></script>
				<script>
				//<!--
					var photozooms = (useful.Photozoom) ? new useful.Photozoom().init({
						// target elements
						'elements' : document.querySelectorAll('#photowall a.zoom'),
						// restrict the popup to a container
						'container' : document.querySelector('#photowall'),
						// zoom factor for the touch controls
						'zoom' : 2,
						// optional webservice for determining dimensions
						'sizer' : 'php/imagesize.php?src=../{src}',
						// optional webservice for acquiring sized images
						'slicer' : 'php/imageslice.php?src=../{src}&{size}'
					}) : null;
				//-->
				</script>

				<!-- Combined with Photo Sphere -->
				<style>@import url("../../useful-photosphere/dist/css/useful-photosphere.css");</style>
				<script src="../../useful-photosphere/dist/js/useful-photosphere.js"></script>
				<script>
					// create a new instance of the script
					var photospheres = (useful.Photosphere) ? new useful.Photosphere().init({
						// target elements
						'elements': document.querySelectorAll('#photowall a.sphere'),
						// restrict the popup to a container
						'container' : document.querySelector('#photowall'),
						// optional webservice for acquiring sized images
						'slicer' : 'php/imageslice.php?src=../{src}&{size}',
						// rotation speed when idle
						'idle': 0.002
					}) : null;
				</script>

			</aside>
		</section>
	</body>
</html>
